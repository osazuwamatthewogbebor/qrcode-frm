<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <img class="image" src="./assets/image-qr-code.png"  width=200px/>
        <div class="content">
            <h1 class="heading">Improve your front-end skills by building projects</h1>
            <p class="text">
                Scan the QR code to visit Frontend 
                Mentor and take your coding skills to 
                the next level
            </p>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a> |
            Coded by <a href="https://github.com/osazuwamatthewogbebor">Osazuwa Matthew</a>
        </footer>
    </main>
</body>
</html>
